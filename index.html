<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ColorShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a5cff">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="light">

<header>
  <h2 id="admin-trigger">ColorShop</h2>
  <button onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></button>
</header>

<div id="grid" class="products"></div>

<!-- ADMIN PANEL -->
<div id="admin-panel" style="display:none">
  <h3>Orders</h3>
<div id="orders"></div>
  <h3>Admin</h3>
  <input id="n-name" placeholder="Name">
  <input id="n-price" type="number" placeholder="Price">
  <input id="n-cat" placeholder="Category">
  <input id="n-files" type="file" multiple>
  <button onclick="addItem()">Add Product</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- CART -->
<div id="cart-panel" class="cart">
  <div id="cart-list"></div>
  <b>Total: <span id="cart-total">0</span> DA</b>
  <input id="c-name" placeholder="Full Name">
  <input id="c-phone" placeholder="Phone">
  <button onclick="checkout()">Confirm Order</button>
</div>

<!-- JS -->
<script src="js/firebase.js"></script>
<script src="js/app.js"></script>
<script src="js/cart.js"></script>
<script src="js/admin.js"></script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
</body>
</html>
